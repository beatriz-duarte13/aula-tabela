<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        tr , td {
            border: 1px, solid black;
        }
        tfoot {
            background-color: rgb(159, 203, 243);
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Produto 1</td>
                <td>2</td>
                <td>5</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Produto 2</td>
                <td>5</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Produto 3</td>
                <td>3</td>
                <td>7</td>
                <td rowspan="2">Não</td>
            </tr>
            <tr>
                <td>Produto 4</td>
                <td>2</td>
                <td>5</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total</td>
                <td>19</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
